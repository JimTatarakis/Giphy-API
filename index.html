<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jim Tatarakis - Giphy API HW</title>
  </head>

  <body>
    <div class="nav-wrapper white">
      <div class="container">
        <h3>Giphy: Fun with Puppers</h3>
      </div>
    </div>

    <!-- Searchbar here. -->
    <section class="section section-search" id="searchbar">
      <div class="container">
        <div class="row row-section">
          <div class="col s12 black-text">
            <h5>Find Gifs</h5>
            <div class="input-field">
              <input
                type="text"
                class="white grey-text"
                id="search"
                placeholder="Enter gif here. Then press enter."
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Populate buttons here. -->
    <div class="container">
      <section class="section section-button" id="button-section">

      </section>
    </div>

    <!-- Gifs go here. -->
    <div class="container">
      <section class="section section-gifs row" id="gif-area">
        
      </section>
    </div>

    <!-- Footer goes here. -->
    <footer class="center black-text">
      <p><em>Jim Tatarakis - HW &copy; 2019</em></p>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/appPlus.js"></script>
  </body>
</html>
